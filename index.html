<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="section-1" class="position-relative">
        <section id="hidden-header" class="w-full-viewport h-full-viewport bg-yellow position-relative">
            <div class="container">
                <h1 class="text-black pt-header">101 GUY</h1>
                <h3 class="text-black w-half">Lorem ispum that you can't even imagine how cool this is, ooooh jessu yeah!</h3>
                <div class="flex-row mt-4">
                    <button class="mr-2 px-6 py-2 text-white bg-black poppins">Find out more</button>
                    <div class="flex-row align-center items-center">
                        <img src="play.svg" alt="">
                        <span class="poppins">Guarda il video</span>
                    </div>
                </div>
            </div>        
        </section>
        <section id="visible-header" class="w-full-viewport h-full-viewport bg-red position-absolute top-0 overflow-hidden">
            <div class="container">
                <h1 class="text-white pt-header">101 GUY</h1>
                <h3 class="text-white w-half">Lorem ispum that you can't even imagine how cool this is, ooooh jessu yeah!</h3>
            </div>        
        </section>
    </header>

    <section id="section2" class="w-full-viewport h-full-viewport bg-red">
        <h2 class="text-white">compralo</h2>
    </section>

    <section id="section3" class="w-full-viewport h-full-viewport overflow-hidden position-relative">
        <video id="video" class="position-absolute top-50 left-50 absolute-center" src="video.mov"></video>
    </section>

    <section id="section4" class="w-full-viewport h-full-viewport bg-black position-relative">
        <h2 id="welcome" class="text-white position-absolute top-50 left-50 absolute-center">Ciao :) benvenuto nella mia mano :)</h2>
    </section>

    <section id="section5" class="w-full-viewport h-full-viewport bg-red position-relative">
        <h2 id="welcome" class="text-white position-absolute top-50 left-50 absolute-center">Ho parecchie cellule da mostrarti</h2>
    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>

    <script>
        var mask = document.getElementById('visible-header');
        var ciao = document.getElementById('ciao');
        window.addEventListener('load', () => {
            setTimeout(() => {
                mask.classList.add('h-0');
            }, 300);            
        });

        // init controller
        const controller = new ScrollMagic.Controller();

        //////////////////////
        //VIDEO GROUP ANIMATION

        // define variables
        const videoSection = document.getElementById('section3');
        const video = document.getElementById('video');

        //set up scene
        const scene = new ScrollMagic.Scene({
            duration: 2800,
            triggerElement: videoSection,
            triggerHook: 0
        })
        .setPin(videoSection)
        .addTo(controller);

        // video animation
        let acceleration = 0.1;
        let scroll = 0;
        let delay = 0;
        scene.on('update', (e) => {
            scroll = e.scrollPos / 1000;
        });
        setInterval(() => {
            // delay += (scroll - delay) * acceleration;
            video.currentTime = scroll;
        }, 33.3);

        //////////////////////
        //TEXT GROUP ANIMATION

        // define variables
        const textSection = document.getElementById('section4');
        const text = document.getElementById('welcome');

        // text animation
        const textAnimation = TweenMax.fromTo(text, 2, {opacity: 0}, {opacity: 1})

        // scene 2
        let scene2 = new ScrollMagic.Scene({
            duration: 1000,
            triggerElement: textSection,
            triggerHook: 1,
            offset: window.innerHeight
        })
        .setTween(textAnimation)
        .setPin(textSection)
        .addTo(controller);
    </script>
</body>
</html>
